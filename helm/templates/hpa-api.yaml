apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{.Values.deployments.api.name}}
  namespace: {{.Values.namespace}}
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{.Values.deployments.api.name}}
  metrics:
    - type: Resource
      resource:
          name: cpu
          target:
              type: Utilization
              averageUtilization: 95
    - type: Resource
      resource:
          name: memory
          target:
              type: Utilization
              averageUtilization: 95
