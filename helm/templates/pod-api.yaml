apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.deployments.api.name}}
  namespace: {{.Values.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.deployments.api.name}}
  template:
    metadata:
      labels:
        app: {{.Values.deployments.api.name}}
        type: api
    spec:
      volumes:
        - name: envconfigmap
          configMap:
            name: envconfigmap
            items:
              - key: kanvasconfigmap
                path: .env
            defaultMode: 432
        - name: webroot
          emptyDir: {}
        - name: config
          configMap:
            name: nginx-php-api
            items:
              - key: config
                path: default.conf
        - name: phpini
          configMap:
            name: php-ini-config
            items:
              - key: phpini
                path: phpupdate.ini
        - name: phpfpm
          configMap:
            name: php-fpm-config
            items:
              - key: phpfpm
                path: zzz-php-fpm-production.conf
        - name: phpwww
          configMap:
            name: php-www-config
            items:
              - key: phpwww
                path: www.conf
      containers:
        - name: nginx
          image: nginx:1.18
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d
            - name: webroot
              mountPath: "/var/www/html"
          resources:
                requests:
                    memory: "128M"
                    cpu: "100m"
                limits:
                    memory: "512M"
                    cpu: "200m"
        - name: {{.Values.deployments.api.containerName}}
          image: {{.Values.apiImage}}
          # envFrom:
          # - configMapRef:
          #     name: special-config
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: envconfigmap
              mountPath: /app/.env
              subPath: .env
            - name: phpini
              mountPath: /usr/local/etc/php/conf.d/phpupdate.ini
              subPath: phpupdate.ini
            - name: phpfpm
              mountPath: /usr/local/etc/php-fpm.d/zzz-php-fpm-production.conf
              subPath: zzz-php-fpm-production.conf
            - name: phpwww
              mountPath: /usr/local/etc/php-fpm/php-fpm.d/www.conf
              subPath: www.conf
            - name: webroot
              mountPath: "/var/www/html"
          resources:
                requests:
                    memory: "512M"
                    cpu: "300m"
                limits:
                    memory: "1G"
                    cpu: "700m"
          lifecycle:
            postStart:
              exec:
                command:
                  [
                    "/bin/sh",
                    "-c",
                    "cp -R /app/. /var/www/html && \
                     chmod -R 755 /var/www/html && \
                     chmod -R 777 /var/www/html/storage && \
                     chmod -R 777 /var/www/html/storage/logs && \
                     chmod -R 777 /var/www/html/bootstrap/cache && \
                     cd /var/www/html \
                     && composer install --no-dev --optimize-autoloader \
                     && php artisan lighthouse:cache \
                     && php artisan config:cache"
                  ]
      securityContext:
        fsGroup: 65533
