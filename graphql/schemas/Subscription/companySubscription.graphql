input SubscriptionInput {
    companies_id: Int!
    apps_id: Int!
    stripe_plan: String!
    price_id: String
    name: String
    stripe_id: String!
    payment_method_id: String!
}

input SubscriptionUpdateInput {
    stripe_plan: Int
    name: String
    stripe_id: String
}

type CompanySubscription {
    id: ID!
    users_id: Int!
    companies_id: Int
    apps_id: Int
    stripe_plan: String
    name: String
    stripe_id: String
    is_active: Boolean
    is_cancelled: Boolean
    paid: Boolean
    charge_date: String
    created_at: String
    updated_at: String
}

extend type Mutation @guard {
    createSubscription(input: SubscriptionInput!): CompanySubscription! 
    @field(resolver: "App\\GraphQL\\Subscription\\Mutations\\Subscriptions\\SubscriptionMutation@create")
    
    updateSubscription(id: ID!, input: SubscriptionUpdateInput!): CompanySubscription!
        @field(
            resolver: "App\\GraphQL\\Subscription\\Mutations\\Subscriptions\\SubscriptionMutation@update"
        )
    cancelSubscription(id: ID!): CompanySubscription!
        @field(
            resolver: "App\\GraphQL\\Subscription\\Mutations\\Subscriptions\\SubscriptionMutation@cancel"
        )
}