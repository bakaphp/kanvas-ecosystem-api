

input ImporterProductInput {
    name: String!
    description: String
    slug: String!
    sku: String!
    variants: [VariantsInput!]!
    short_description: String
    html_description: String
    warranty_terms: String
    files: [FilesystemInputUrl!]
    upc: String
    isPublished: Boolean
    source: String
    sourceId: Mixed
    status: StatusInput
    productType: ProductTypeInput
    categories: [CategoryInput!]
    attributes: [ProductAttributesInput!]
    customFields: [CustomFieldEntityInput!]
}

extend type Mutation @guard {
    importProduct(input: [ImporterProductInput!]!, companyId: Int!, regionId: Int): String!
        @field(
            resolver: "App\\GraphQL\\Inventory\\Mutations\\Products\\ImportMutation@product"
        )
}

