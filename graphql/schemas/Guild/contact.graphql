type Contact {
    id: ID!
    type: ContactType! @belongsTo
    people: People! @belongsTo
    value: String
    weight: Int!
}

type ContactType {
    id: ID!
    company: Company! @belongsTo
    name: String!
    user: User! @belongsTo
}

type Address {
    id: ID!
    people: People! @belongsTo
    address: String
    address_2: String
    city: String
    county: String
    state: String
    zip: String
    country: Country
    is_default: Boolean!
}

input ContactInput {
    value: String!
    contacts_types_id: ID!
    weight: Int
}

input AddressInput {
    address: String!
    address_2: String
    city: String
    county: String
    city_id: ID
    state: String
    state_id: ID
    zip: String
    country: String
    country_id: ID
    is_default: Boolean
}