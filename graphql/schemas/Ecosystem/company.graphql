type Company {
    id: ID!
    uuid: String!
    name: String!
    website: String
    address: String
    zipcode: Int
    email: String
    language: String
    timezone: String
    phone: String
    user: User @belongsTo(relation: "user")
    groups: [CompanyGroup!]! @hasMany(relation: "groups")
    branches: [CompanyBranch!]! @hasMany(relation: "branches") #need to filter by the branches the user has access to
    photo: Filesystem @method(name: "getPhoto")
    countries: Country @belongsTo(relation: "country")
    states: States @belongsTo(relation: "state")
    cities: States @belongsTo(relation: "city")
    is_active: Boolean!
    users: [User] @HasManyThrough
    files: [Filesystem!]!
        @paginate(
            defaultCount: 25
            builder: "App\\GraphQL\\Ecosystem\\Queries\\Filesystem\\FilesystemQuery@getFileByGraphType"
        )
    country_code: String
    created_at: DateTime
    updated_at: DateTime
    total_users: Int!
    total_branches: Int!
    custom_fields(
        orderBy: _ @orderBy(columns: ["updated_at", "created_at"])
    ): [CustomField!]!
        @paginate(
            defaultCount: 25
            builder: "App\\GraphQL\\Ecosystem\\Queries\\CustomFields\\HashFieldsQuery@getAllByGraphType"
        )
}

type CompanyGroup {
    id: ID!
    uuid: String!
    name: String!
    app: App! @belongsTo(relation: "app")
    stripe_id: String
    is_default: Int!
    country_code: String
    created_at: DateTime
    updated_at: DateTime
}

type CompanyAssociation {
    companyGroup: CompanyGroup!
    company: Company!
    is_default: Int!
    created_at: DateTime
    updated_at: DateTime
}

type CompanyBranch {
    id: ID!
    uuid: String!
    company: Company! @belongsTo(relation: "company")
    companies_id: Int!
    name: String!
    email: String
    phone: String
    photo: Filesystem @method(name: "getPhoto")
    files: [Filesystem!]!
        @paginate(
            defaultCount: 25
            builder: "App\\GraphQL\\Ecosystem\\Queries\\Filesystem\\FilesystemQuery@getFileByGraphType"
        )
    address: [Address!] @hasMany(relation: "address")
    user: User! @belongsTo(relation: "user")
    countries: Country @belongsTo(relation: "country")
    states: States @belongsTo(relation: "state")
    cities: States @belongsTo(relation: "city")
    zipcode: Int
    total_users: Int!
    is_active: Boolean!
    is_default: Boolean!
    custom_fields(
        orderBy: _ @orderBy(columns: ["updated_at", "created_at"])
    ): [CustomField!]!
        @paginate(
            defaultCount: 25
            builder: "App\\GraphQL\\Ecosystem\\Queries\\CustomFields\\HashFieldsQuery@getAllByGraphType"
        )
    created_at: DateTime
    updated_at: DateTime
}

type CompanySettings {
    company: Company! @belongsTo(relation: "company")
